{% extends "base.html" %}

{% block content %}
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="resetErrorContainer"></div>
                <form method="post" action="{% url 'accounts:password_reset_request' %}" class="password-reset-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-none">
                        <input type="text" name="website" id="website">
                    </div>
                    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}" data-callback="onRecaptchaSuccess"
                        data-action="password_reset"></div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Send Reset Code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .modal-content {
        border-radius: var(--button-radius);
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .modal-header {
        border-bottom: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }

    .form-control {
        border-radius: var(--button-radius);
        border: 1px solid rgba(12, 26, 50, 0.1);
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: var(--button-bg);
        box-shadow: 0 0 0 0.2rem rgba(15, 29, 53, 0.25);
    }

    .btn-primary {
        background-color: var(--button-bg);
        border-color: var(--button-bg);
        padding: 0.75rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }

    .btn-primary:hover {
        background-color: var(--button-bg);
        border-color: var(--button-bg);
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: none;
        border-radius: var(--button-radius);
        padding: 1rem;
    }

    #resetErrorContainer {
        margin-bottom: 1rem;
    }
</style>

<script>
    function onRecaptchaSuccess() {
        document.getElementById('submitBtn').disabled = false;
    }
</script>
{% endblock %}
