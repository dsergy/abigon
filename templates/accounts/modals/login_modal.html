{% load static %}
{% load socialaccount %}

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div id="loginErrorContainer"></div>
        <form method="post" action="{% url 'accounts:login' %}" class="login-form">
            {% csrf_token %}
            <input type="hidden" name="username" autocomplete="username">
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" required autocomplete="email"
                    placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password" class="form-control" id="password" required
                        autocomplete="current-password" placeholder="Enter your password">
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <div class="social-login mt-4">
            <p class="text-center mb-3">Or sign in with</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% provider_login_url 'google' %}"
                    class="btn btn-outline-dark d-flex align-items-center justify-content-center gap-2">
                    <img src="{% static 'img/google-icon.svg' %}" alt="Google" width="20" height="20">
                    Google
                </a>
                <a href="{% provider_login_url 'facebook' %}"
                    class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>
        </div>
    </div>
    <div class="modal-footer justify-content-center">
        <p class="mb-0">Don't have an account? <a href="#" class="register-link">Create Account</a></p>
    </div>
</div>

<style>
    .modal-content {
        border-radius: var(--button-radius);
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .modal-header {
        border-bottom: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }

    .modal-footer {
        border-top: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .form-control {
        border-radius: var(--button-radius);
        border: 1px solid rgba(12, 26, 50, 0.1);
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: var(--button-bg);
        box-shadow: 0 0 0 0.2rem rgba(15, 29, 53, 0.25);
    }

    .input-group .btn {
        border-radius: 0 var(--button-radius) var(--button-radius) 0;
        border-color: rgba(12, 26, 50, 0.1);
    }

    .input-group .form-control {
        border-radius: var(--button-radius) 0 0 var(--button-radius);
    }

    .btn-primary {
        background-color: var(--button-bg);
        border-color: var(--button-bg);
        padding: 0.75rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }

    .btn-primary:hover {
        background-color: var(--button-bg);
        border-color: var(--button-bg);
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .register-link {
        color: var(--button-bg);
        text-decoration: none;
        font-weight: 500;
    }

    .register-link:hover {
        text-decoration: underline;
    }

    #loginErrorContainer {
        margin-bottom: 1rem;
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: none;
        border-radius: var(--button-radius);
        padding: 1rem;
    }

    .social-login {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(12, 26, 50, 0.1);
    }

    .social-login .btn {
        padding: 0.75rem 1.5rem;
        border-radius: var(--button-radius);
        min-width: 140px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }

    .social-login .btn:hover {
        transform: translateY(-1px);
    }

    .social-login .btn-outline-dark {
        border-color: rgba(12, 26, 50, 0.1);
    }

    .social-login .btn-outline-dark:hover {
        background-color: #f8f9fa;
    }

    .social-login .btn-outline-primary {
        border-color: #1877f2;
        color: #1877f2;
    }

    .social-login .btn-outline-primary:hover {
        background-color: #1877f2;
        color: white;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.dataset.target;
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    });
</script>
