{% load static %}

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Set Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form method="post" action="{% url 'accounts:complete_registration' %}" class="set-password-form">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="token" value="{{ token }}">
            <!-- Hidden username field for accessibility -->
            <input type="hidden" name="username" value="{{ email }}" autocomplete="username">
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password1" class="form-control" id="password1" required
                        autocomplete="new-password">
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password1">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" name="password2" class="form-control" id="password2" required
                        autocomplete="new-password">
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password2">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Complete Registration</button>
        </form>
    </div>
</div>

<style>
    .modal-content {
        border-radius: var(--button-radius);
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .modal-header {
        border-bottom: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }

    .form-control {
        border-radius: var(--button-radius);
        border: 1px solid rgba(12, 26, 50, 0.1);
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: var(--button-bg);
        box-shadow: 0 0 0 0.2rem rgba(15, 29, 53, 0.25);
    }

    .input-group .btn {
        border-radius: 0 var(--button-radius) var(--button-radius) 0;
        border-color: rgba(12, 26, 50, 0.1);
    }

    .input-group .form-control {
        border-radius: var(--button-radius) 0 0 var(--button-radius);
    }

    .btn-primary {
        background-color: var(--button-bg);
        border-color: var(--button-bg);
        padding: 0.75rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }

    .btn-primary:hover {
        background-color: var(--button-bg);
        border-color: var(--button-bg);
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: none;
        border-radius: var(--button-radius);
        padding: 1rem;
    }
</style>

<script src="{% static 'js/password_toggle.js' %}"></script>
