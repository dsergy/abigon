{% extends "accounts/modals/base_modal.html" %}

{% block modal_title %}Verify Reset Code{% endblock %}

{% block modal_content %}
<form id="verifyResetCodeForm" method="post">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ email }}">
    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}
    <div class="mb-3">
        <p class="text-muted">We've sent a reset code to {{ email }}</p>
        <label for="code" class="form-label">Reset Code</label>
        <input type="text" name="code" class="form-control" id="code" required>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="verifyResetCode">Verify Code</button>
    </div>
</form>
{% endblock %}

<style>
    .modal-content {
        border-radius: var(--button-radius);
        border: none;
    }

    .modal-header {
        border-bottom: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }

    .form-control {
        border-radius: var(--button-radius);
        border: 1px solid rgba(12, 26, 50, 0.1);
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: var(--button-bg);
        box-shadow: 0 0 0 0.2rem rgba(15, 29, 53, 0.25);
    }
</style>
