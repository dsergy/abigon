{% load static %}

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form method="post" action="{% url 'accounts:register_email' %}" class="register-form">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>
    <div class="modal-footer justify-content-center">
        <p class="mb-0">Already have an account? <a href="#" class="login-link">Login</a></p>
    </div>
</div>

<style>
    .modal-content {
        border-radius: var(--button-radius);
        border: none;
    }

    .modal-header {
        border-bottom: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }

    .modal-footer {
        border-top: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .form-control {
        border-radius: var(--button-radius);
        border: 1px solid rgba(12, 26, 50, 0.1);
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: var(--button-bg);
        box-shadow: 0 0 0 0.2rem rgba(15, 29, 53, 0.25);
    }

    .login-link {
        color: var(--button-bg);
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>
