{% extends "base_modal.html" %}
{% load static %}

{% block modal_title %}
Set Password
{% endblock %}

{% block modal_content %}
<div class="set-password-form">
    <form id="set-password-form" hx-post="{% url 'accounts:complete_registration' %}"
        hx-target="#authModal .modal-content">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="token" value="{{ token }}">

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" required minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <div class="form-text">
                Password must be at least 8 characters long and contain numbers, uppercase and lowercase letters.
            </div>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="showPassword">
            <label class="form-check-label" for="showPassword">Show password</label>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('showPassword').addEventListener('change', function () {
        var password1 = document.getElementById('password1');
        var password2 = document.getElementById('password2');
        var type = this.checked ? 'text' : 'password';
        password1.type = type;
        password2.type = type;
    });
</script>
{% endblock %}
