{% load static %}

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Set Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form method="post" action="{% url 'accounts:complete_registration' %}" class="set-password-form">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="token" value="{{ token }}">
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password1" class="form-control" id="password1" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password1">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" name="password2" class="form-control" id="password2" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password2">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Complete Registration</button>
        </form>
    </div>
</div>

<style>
    .modal-content {
        border-radius: var(--button-radius);
        border: none;
    }

    .modal-header {
        border-bottom: 1px solid rgba(12, 26, 50, 0.1);
        padding: 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }

    .form-control {
        border-radius: var(--button-radius);
        border: 1px solid rgba(12, 26, 50, 0.1);
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: var(--button-bg);
        box-shadow: 0 0 0 0.2rem rgba(15, 29, 53, 0.25);
    }

    .input-group .btn {
        border-top-right-radius: var(--button-radius);
        border-bottom-right-radius: var(--button-radius);
        padding: 0.75rem;
    }

    .input-group .form-control {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }

    .toggle-password {
        border-color: rgba(12, 26, 50, 0.1);
    }

    .toggle-password:hover {
        background-color: rgba(12, 26, 50, 0.05);
        border-color: rgba(12, 26, 50, 0.2);
    }

    .toggle-password:focus {
        box-shadow: none;
        border-color: var(--button-bg);
    }

    .toggle-password.showing {
        background-color: rgba(12, 26, 50, 0.05);
    }
</style>

<script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function () {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                this.classList.add('showing');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                this.classList.remove('showing');
            }
        });
    });
</script>
