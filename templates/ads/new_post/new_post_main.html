{% extends "base.html" %}
{% load static %}

{% block title %}Create New Advertisement - Abigon{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/post_main.css' %}">
{% endblock %}

{% block content %}
<div class="new-post-main">
    <h1 class="post-main-title">Create New Advertisement</h1>
    <p class="post-main-description">Choose the type of advertisement you want to create</p>

    <div class="post-main-buttons">
        <a href="{% url 'ads:new_post_base' %}?type=buy" class="post-main-button">
            <i class="fas fa-home"></i>
            <span>Buy/Rent</span>
        </a>
        <a href="{% url 'ads:new_post_base' %}?type=services" class="post-main-button">
            <i class="fas fa-briefcase"></i>
            <span>Services</span>
        </a>
        <a href="{% url 'ads:new_post_base' %}?type=events" class="post-main-button">
            <i class="fas fa-calendar-alt"></i>
            <span>Events</span>
        </a>
    </div>
</div>
{% endblock %}
