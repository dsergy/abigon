{% load static %}

<div class="progress-section">
    <div class="progress-dots">
        <div class="progress-dot {% if step >= 1 %}completed{% elif step == 1 %}active{% endif %}" data-step="1"
            data-tooltip="Basic Information">
            <span class="dot-number">1</span>
            <span class="dot-label">Basic Info</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 2 %}completed{% elif step == 2 %}active{% endif %}" data-step="2"
            data-tooltip="Details">
            <span class="dot-number">2</span>
            <span class="dot-label">Details</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 3 %}completed{% elif step == 3 %}active{% endif %}" data-step="3"
            data-tooltip="Photos">
            <span class="dot-number">3</span>
            <span class="dot-label">Photos</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 4 %}completed{% elif step == 4 %}active{% endif %}" data-step="4"
            data-tooltip="Contact Info">
            <span class="dot-number">4</span>
            <span class="dot-label">Contact</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 5 %}completed{% elif step == 5 %}active{% endif %}" data-step="5"
            data-tooltip="Preview & Publish">
            <span class="dot-number">5</span>
            <span class="dot-label">Preview</span>
        </div>
    </div>
</div>

<style>
    .progress-section {
        padding: 20px 0;
        margin-bottom: 30px;
    }

    .progress-dots {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        max-width: 800px;
        margin: 0 auto;
    }

    .progress-dot {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 2;
    }

    .progress-dot .dot-number {
        font-size: 16px;
        font-weight: 600;
        color: #666;
        transition: all 0.3s ease;
    }

    .progress-dot .dot-label {
        position: absolute;
        top: 45px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: #666;
        white-space: nowrap;
        opacity: 0;
        transition: all 0.3s ease;
    }

    .progress-dot:hover .dot-label {
        opacity: 1;
        top: 50px;
    }

    .progress-dot.active {
        background: #007bff;
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
    }

    .progress-dot.active .dot-number {
        color: #fff;
    }

    .progress-dot.completed {
        background: #28a745;
    }

    .progress-dot.completed .dot-number {
        color: #fff;
    }

    .progress-line {
        flex: 1;
        height: 2px;
        background: #e0e0e0;
        margin: 0 10px;
        position: relative;
        transition: all 0.3s ease;
    }

    .progress-line::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: #28a745;
        width: 0;
        transition: width 0.3s ease;
    }

    .progress-dot.completed+.progress-line::after {
        width: 100%;
    }

    .progress-dot[data-tooltip]:hover::before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 12px;
        border-radius: 4px;
        white-space: nowrap;
        z-index: 3;
        margin-bottom: 5px;
    }

    .progress-dot[data-tooltip]:hover::after {
        content: '';
        position: absolute;
        bottom: calc(100% - 5px);
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        z-index: 3;
    }

    @media (max-width: 768px) {
        .progress-dots {
            padding: 0 20px;
        }

        .progress-dot {
            width: 30px;
            height: 30px;
        }

        .progress-dot .dot-number {
            font-size: 14px;
        }

        .progress-dot .dot-label {
            display: none;
        }
    }
</style>

<script src="{% static 'js/post_progress.js' %}"></script>
