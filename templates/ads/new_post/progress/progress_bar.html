{% load static %}

<div class="progress-section">
    <div class="progress-dots">
        <div class="progress-dot {% if step >= 1 %}completed{% elif step == 1 %}active{% endif %}" data-step="1">
            <span class="dot-number">1</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 2 %}completed{% elif step == 2 %}active{% endif %}" data-step="2">
            <span class="dot-number">2</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 3 %}completed{% elif step == 3 %}active{% endif %}" data-step="3">
            <span class="dot-number">3</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 4 %}completed{% elif step == 4 %}active{% endif %}" data-step="4">
            <span class="dot-number">4</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-dot {% if step >= 5 %}completed{% elif step == 5 %}active{% endif %}" data-step="5">
            <span class="dot-number">5</span>
        </div>
    </div>
</div>

<script src="{% static 'js/post_progress.js' %}"></script>
