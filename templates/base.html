{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Abigon{% endblock %}</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Default site styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Component specific styles -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        /* Common styles */
        :root {
            --primary-color: #000080;
            --text-color: #000080;
            --button-bg: #000080;
            --button-text: #ffffff;
            --button-radius: 8px;
            --transition-speed: 0.3s;
        }

        /* Avatar styles */
        .avatar-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .octagon-user {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 500;
            border-radius: 50%;
        }

        /* Header specific avatar sizes */
        .header-panel-2 .avatar-image,
        .header-panel-2 .octagon-user {
            width: 32px;
            height: 32px;
            font-size: 1rem;
        }

        /* User menu button styles */
        .user-menu-button {
            color: var(--text-color) !important;
            text-decoration: none !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu-button:hover {
            color: var(--primary-color) !important;
        }

        .user-menu-button .fa-bars {
            font-size: 1.2rem;
        }
    </style>
</head>

<body hx-boost="false" class="bg-light">
    {% include 'includes/header.html' %}

    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include 'includes/footer.html' %}

    <!-- Modal containers -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
    <!-- Custom JS -->
    <script>
        // Handle form submission success
        document.body.addEventListener('htmx:afterOnLoad', function (evt) {
            if (evt.detail.successful && evt.detail.xhr.response.includes('window.location.reload')) {
                var loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                var registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
                if (loginModal) loginModal.hide();
                if (registerModal) registerModal.hide();
                window.location.reload();
            }
        });

        // Clean up modal content when closed
        document.getElementById('loginModal').addEventListener('hidden.bs.modal', function () {
            this.querySelector('.modal-content').innerHTML = '';
        });
        document.getElementById('registerModal').addEventListener('hidden.bs.modal', function () {
            this.querySelector('.modal-content').innerHTML = '';
        });
    </script>
    <!-- Auth JS -->
    <script src="{% static 'js/auth.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
