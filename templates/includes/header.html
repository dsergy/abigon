{% load static %}

<header class="site-header">
    <!-- First header panel -->
    <div class="header-panel header-panel-1 py-3">
        <div class="container">
            <div class="row align-items-center g-3">
                <!-- Logo and site name -->
                <div class="col-md-4 header-section hed1a">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <div class="d-flex align-items-center">
                            <div class="octagon-logo me-2">
                                <span>C</span>
                            </div>
                            <h1 class="site-title mb-0">Abigon</h1>
                        </div>
                    </a>
                </div>

                <!-- Search panel -->
                <div class="col-md-5 header-section hed1b">
                    <form class="search-form" action="{% url 'ads:ad_list' %}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for anything..." name="q">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Social icons -->
                <div class="col-md-3 header-section hed1c">
                    <div class="social-icons text-end">
                        <a href="#" class="btn btn-outline-primary rounded-circle me-2">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="btn btn-outline-primary rounded-circle">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Second header panel -->
    <div class="header-panel header-panel-2 py-2">
        <div class="container">
            <div class="row align-items-center g-2">
                <!-- User profile section -->
                <div class="col-md-4 header-section hed2a">
                    {% if user.is_authenticated %}
                    <div class="user-menu-wrapper">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle user-menu-button p-0" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="d-flex align-items-center">
                                    {% if user.avatar %}
                                    <img src="{{ user.avatar.url }}" alt="User avatar" class="avatar-image">
                                    {% else %}
                                    <div class="octagon-user">
                                        {{ user.name|slice:":1"|default:user.email|slice:":1"|upper }}
                                    </div>
                                    {% endif %}
                                    <span class="d-none d-md-inline ms-2">
                                        {{ user.name|default:user.email|truncatechars:20 }}
                                    </span>
                                    <i class="fas fa-bars ms-2"></i>
                                </div>
                            </button>
                            <ul class="dropdown-menu shadow-sm mt-2">
                                <li><a class="dropdown-item py-2" href="{% url 'accounts:profile' %}">
                                        <i class="fas fa-user-circle me-2"></i>Profile</a></li>
                                <li><a class="dropdown-item py-2" href="{% url 'accounts:profile_section' 'ads' %}">
                                        <i class="fas fa-bullhorn me-2"></i>My Ads</a></li>
                                <li><a class="dropdown-item py-2"
                                        href="{% url 'accounts:profile_section' 'messages' %}">
                                        <i class="fas fa-envelope me-2"></i>Messages</a></li>
                                <li><a class="dropdown-item py-2"
                                        href="{% url 'accounts:profile_section' 'settings' %}">
                                        <i class="fas fa-cog me-2"></i>Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item py-2" href="{% url 'accounts:logout' %}">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    {% else %}
                    <div class="d-flex align-items-center">
                        <a href="#" class="btn btn-link p-0 me-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <div class="d-flex align-items-center">
                                <div class="octagon-user me-2">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span class="d-none d-md-inline">Login</span>
                            </div>
                        </a>
                        </a>
                    </div>
                    {% endif %}
                </div>

                <!-- Main menu -->
                <div class="col-md-4 header-section hed2b">
                    <nav class="main-nav">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link px-3 {% if request.path == '/' %}active fw-bold{% endif %}"
                                    href="{% url 'home' %}">
                                    <i class="fas fa-home me-1"></i>Home
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Post Ad button -->
                <div class="col-md-4 header-section hed2c text-end">
                    <a href="{% url 'ads:ad_create' %}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Post Ad
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    .site-header {
        background: #fff;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .08);
    }

    .header-panel-1 {
        border-bottom: 1px solid rgba(0, 0, 0, .08);
    }

    .header-panel-2 {
        background: rgba(0, 0, 0, .02);
    }

    .octagon-logo {
        width: 40px;
        height: 40px;
        background: var(--primary-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }

    .site-title {
        color: var(--text-color);
        font-size: 24px;
        font-weight: 600;
    }

    .octagon-user {
        width: 32px;
        height: 32px;
        background: var(--primary-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 500;
        border-radius: 50%;
    }

    .user-menu-button {
        color: var(--text-color) !important;
        text-decoration: none !important;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .user-menu-button:hover {
        color: var(--primary-color) !important;
    }

    .user-menu-button .fa-bars {
        font-size: 1.2rem;
    }

    .social-icons .btn {
        width: 36px;
        height: 36px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .main-nav .nav-link {
        color: var(--text-color);
        font-weight: 500;
    }

    .main-nav .nav-link:hover,
    .main-nav .nav-link.active {
        color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .header-section {
            text-align: center !important;
        }

        .social-icons {
            text-align: center !important;
        }
    }
</style>
